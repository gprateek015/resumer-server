name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Update and restart Docker container on AWS
      run: |
          sudo docker build -t resumer-server .
          sudo docker compose pull
          sudo docker compose down
          sudo docker compose up -d
